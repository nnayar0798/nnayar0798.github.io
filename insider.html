<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insider | Yorkseed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      height: 110px;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid #e0e0e0;
      z-index: 1000;
      padding: 1rem 0;
      transition: all 0.3s ease;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
    }

    .logo img {
      max-height: 100px;
      height: auto;
      width: auto;
      margin-right: 0.5rem;
      transition: all 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    .logo-text {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #dc2626;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 50%;
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a.active {
      color: #dc2626;
    }

    .login-btn {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white !important;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
    }

    .page-hero {
      background: linear-gradient(135deg, #1a1a1a 0%, #dc2626 100%);
      color: white;
      padding: 150px 0 100px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .page-hero-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 2;
    }

    .page-hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .page-hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    section {
      padding: 100px 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #1a1a1a;
    }

    .placeholder {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="DF3EE29E-8CE9-4C8E-8F29-561E04EF309B-3.PNG" alt="Yorkseed Logo">
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="hubs.html">Hubs</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="insider.html" class="active">Insider</a></li>
          <li><a href="platform.html">Platform</a></li>
          <li><a href="membership.html">Membership</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="page-hero">
    <div class="page-hero-content">
      <h1>Yorkseed Insider</h1>
      <p>Insights, job leads, and dealflow delivered twice weekly.</p>
    </div>
  </section>

  <!-- Coming Soon Section -->
  <section>
    <div class="container">
      <h2 class="section-title">Coming Soon</h2>
      <p class="placeholder">We're working on exciting things for Yorkseed Insider. Stay tuned!</p>
    </div>
  </section>
</body>
</html>
